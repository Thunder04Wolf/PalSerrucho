<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Index/index.css">
</head>
<body>
    <!-- Formulario de Edición -->
    <div id="editFormContainer" class="contenedor">
        <form id="editExpenseForm" >
            <h2>Editar Gasto</h2>
            <input type="hidden" id="editIndex" name="index">
            <label for="editAmount">Monto:</label>
            <input type="number" id="editAmount" name="amount" step="0.01" required>
            <br>
            <label for="editDescription">Descripción:</label>
            <input type="text" id="editDescription" name="description" required>
            <br>
            <label for="editDate">Fecha:</label>
            <input type="date" id="editDate" name="date" required>
            <br>
            <button type="submit">Actualizar Gasto</button>
            <a href="lista.html" id="cancelEditButton">Cancelar</a>
        </form>
        <p id="editMessage"></p>
    </div>
    <script src="lista.js"></script>
</body>
</html>
