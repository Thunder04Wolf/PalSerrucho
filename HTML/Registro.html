<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gasto</title>
    <link rel="stylesheet" href="../Styles/Registro.css">
</head>
<body>
    <form id="expenseForm" class="contenedor">
        <h1>Registrar Nuevo Gasto</h1>
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <button type="submit">Guardar Gasto</button>
        <br>
        <a href="../HTML/Lista.html">Volver A la Lista de Gastos</a>
        <p id="message"></p>
    </form>
    <!-- Asegúrate de que la ruta y el nombre del archivo sean correctos -->
    <script type="module" src="../js/RegistroGastos.js"></script>
</body>
</html>
