<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago</title>
    <link rel="stylesheet" href="../Styles/Registro.css">
</head>
<body class="custom-body">
    <header class="custom-header">
        <h2 class="logo"><img src="../assets/Logo.png" alt="Logo" width="50%" /></h2>
        <nav class="navigation">
          <a href="Lista.html" class="custom-a">Home</a>
          <a href="Registro.html" class="custom-a">Gastos</a>
          <a href="RegistroPagos.html" class="custom-a">Pagos</a>

          <button id="logoutButton" class="btnLogin-popup">LogOut</button>

        </nav>
      </header>
    <div class="wrapper active-popup">
        <div class="form-box RegisterPayments">
            <form id="paymentForm" class="contenedor">
                <h1>Registrar Nuevo Pago</h1>
                <div class="input-box">
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="input-box">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="input-box">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-box">
                    <label for="people">Selecciona Personas:</label>
                    <select id="people" name="people" multiple required>
                        <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                    </select>
                </div>
                <div class="input-box">
                    <label for="amountPerPerson">Monto por Persona:</label>
                    <input type="text" id="amountPerPerson" readonly>
                </div>
                <button type="submit" class="btn">Guardar Pago</button>
                <a href="../HTML/Pagos.html" class="btn-link">Volver A la Lista de Pagos</a>
                <p id="message"></p>
            </form>
        </div>
    </div>
    <script type="module" src="../js/RegistroPagos.js"></script>
</body>
</html>
