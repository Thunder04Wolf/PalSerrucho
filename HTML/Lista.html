<!DOCTYPE html>
<html lang="es" class="List-page">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Gastos</title>
    <link rel="stylesheet" href="../Styles/Lista.css" />
</head>
<body>
    <header class="custom-header">
        <h2 class="logo"><img src="../assets/Logo.png" alt="Logo" width="50%" /></h2>
        <nav class="navigation">
          <a href="Lista.html" class="custom-a">Home</a>
          <a href="#" class="custom-a">Por Definir</a>
          <a href="Registro.html" class="custom-a">Gastos</a>
          <a href="RegistroPagos.html" class="custom-a">Pagos</a>
          <button id="logoutButton" class="btnLogin-popup">LogOut</button>

        </nav>
      </header>
    <div class="contenedor-gasto">
        <h2>Gastos Registrados</h2>
        <div id="expensesList"></div>
        <a href="../HTML/Registro.html" id="createExpenseButton" class="btn" type="button" style="text-decoration: none;">Crear Nuevo Gasto</a>
    </div>

    <!-- Formulario de Edición -->
    <!-- Formulario de Edición -->
     
    <div id="editFormContainer" style="display: none">
        <form id="editExpenseForm" class="contenedor">
            <h1>Editar Gasto</h1>
            <div >
                <input type="hidden" id="editIndex" name="index" />
            </div>
            <div class="input-box"  id="edit">
                <label for="editAmount">Monto:</label>
                <input
                    type="number"
                    id="editAmount"
                    name="amount"
                    step="0.01"
                    required
                />
            </div>
            <div class="input-box" id="edit">
                <label for="editDescription">Descripción:</label>
                <input type="text" id="editDescription" name="description" required />
            </div>
            <div class="input-box" id="edit">
                <label for="editDate">Fecha:</label>
                <input type="date" id="editDate" name="date" required />
            </div>
            <button type="submit" class="btn">Actualizar Gasto</button>
            <button type="button" id="cancelEditButton" class="btn-link">Cancelar</button>
            <p id="editMessage"></p>
        </form>
    </div>

    <!-- Modal de Confirmación (Eliminar gastos) -->
    <div id="confirmDeleteModal" style="display: none" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar este gasto?</p>
            <button id="confirmDeleteButton">Eliminar</button>
            <button id="cancelDeleteButton">Cancelar</button>
        </div>
    </div>
<!-- Contenedor de Detalles -->

<div id="detailsContainer" style="display: none" class="form-box details">
    <h2 class="custom-h2-form-box">Detalles del Gasto</h2>
    <div class="input-box">
        <label for="detailsAmount">Monto:</label>
        <p id="detailsAmount"></p>
    </div>
    <div class="input-box">
        <label for="detailsDescription">Descripción:</label>
        <p id="detailsDescription"></p>
    </div>
    <div class="input-box">
        <label for="detailsDate">Fecha:</label>
        <p id="detailsDate"></p>
    </div>
    <div class="input-box">
        <label>Personas Involucradas:</label>
        <ul id="detailsPeople"></ul>
    </div>
    <button id="closeDetailsButton" class="btn-link">Cerrar</button>
</div>



    <script type="module" src="../js/Lista.js"></script>
</body>
</html>
