<!DOCTYPE html>
<html lang="es" class="List-page">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Gastos</title>
    <link rel="stylesheet" href="../Styles/Lista.css" />
</head>
<body>
    <header class="custom-header">
        <h2 class="logo"><img src="../assets/Logo.png" alt="Logo" width="50%" /></h2>
        <nav class="navigation">
            <a href="#" class="custom-a">Home</a>
            <a href="#" class="custom-a">Por definir</a>
            <a href="#" class="custom-a">Por definir</a>
            <a href="#" class="custom-a">Por definir</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="custom-body">
        <div id="expensesList" class="contenedor">
            <!-- Aquí se llenará la lista de gastos dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Formulario de Edición -->
    <div class="wrapper" id="editFormContainer" style="display: none">
        <div class="form-box">
            <h2>Editar Gasto</h2>
            <form id="editExpenseForm">
                <input type="hidden" id="editIndex" name="index" />
                <label for="editAmount">Monto:</label>
                <input
                  type="number"
                  id="editAmount"
                  name="amount"
                  step="0.01"
                  required
                />
                <br />
                <label for="editDescription">Descripción:</label>
                <input type="text" id="editDescription" name="description" required />
                <br />
                <label for="editDate">Fecha:</label>
                <input type="date" id="editDate" name="date" required />
                <br />
                <button type="submit" class="btn">Actualizar Gasto</button>
                <button type="button" id="cancelEditButton" class="btn">Cancelar</button>
            </form>
            <p id="editMessage"></p>
        </div>
    </div>

    <!-- Modal de Confirmación (Eliminar gastos) -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar este gasto?</p>
            <button id="confirmDeleteButton" class="btn">Eliminar</button>
            <button id="cancelDeleteButton" class="btn">Cancelar</button>
        </div>
    </div>

    <script type="module" src="../js/Lista.js"></script>
</body>
</html>
