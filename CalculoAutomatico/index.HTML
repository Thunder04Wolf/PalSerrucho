<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contribuciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Contribuciones</h1>

        <div class="form-container">
            <label for="participantName">Nombre del Participante:</label>
            <input type="text" id="participantName" placeholder="Nombre">
            <label for="amount">Monto:</label>
            <input type="number" id="amount" placeholder="Monto">
            <button class="btn add" id="addExpense">Añadir Gasto</button>
            <button class="btn add" id="addContribution">Añadir Contribución</button>
        </div>

        <div class="lists-container">
            <div class="list">
                <h2>Gastos Registrados:</h2>
                <ul id="expensesList"></ul>
            </div>
            <div class="list">
                <h2>Contribuciones Registradas:</h2>
                <ul id="contributionsList"></ul>
            </div>
        </div>

        <div class="summary-container">
            <h2>Resumen:</h2>
            <ul id="summaryList"></ul>
        </div>

        <div class="action-buttons">
            <button class="btn save" id="saveChanges">Guardar Cambios</button>
            <button class="btn cancel" id="cancel">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
